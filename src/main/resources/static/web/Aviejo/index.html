<!DOCTYPE html>
<html lang="en">

<head>
        <meta charset="UTF-8">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
                integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
                crossorigin="anonymous">
        <link rel="stylesheet" href="custom/custom.css">
        <title>Title</title>
</head>

<body>
        <div class="bgIndex container-fluid" id="app">
                <section class="ftco-section d-flex align-items-center justify-content-center">
                        <div class="container">

                                <div class=" justify-content-center">
                                        <div class="col-md-12 col-lg-10 bgForm">
                                                <div class="wrap d-md-flex ">
                                                        <div
                                                                class="text-wrap p-4 p-lg-5 text-center d-flex align-items-center order-md-last bgsingIng">
                                                                <div class="text w-100 letters">
                                                                        <h2>welcome to your bank</h2>
                                                                        <p>Don't have an account?</p>

                                                                        <button class="btn btn-primary btn-outline-white"
                                                                                @click="changeRegistration()">Sign
                                                                                Up</button>
                                                                        </div>
                                                                </div>
                                                                <div v-if="login=='logins'" class="login-wrap p-4 p-lg-5">
                                                                        <div class="d-flex">
                                                                                <div class="w-100">
                                                                                        <h3 class="mb-4">Sign In</h3>
                                                                                </div>
                                                                                <div class="w-100">
                                                                                        <p
                                                                                                class="social-media d-flex justify-content-end">
                                                                                                <a href="#"
                                                                                                        class="social-icon d-flex align-items-center justify-content-center"><span
                                                                                                                class="fa fa-facebook"></span></a>
                                                                                                <a href="#"
                                                                                                        class="social-icon d-flex align-items-center justify-content-center"><span
                                                                                                                class="fa fa-twitter"></span></a>
                                                                                        </p>
                                                                                </div>
                                                                        </div>
                                                                        <div class="signin-form">
                                                                                <div class="form-group mb-3">
                                                                                        <label class="label"
                                                                                                for="name">Username</label>
                                                                                        <input v-model="email"
                                                                                                type="text"
                                                                                                class="form-control"
                                                                                                placeholder="Username"
                                                                                                required="">
                                                                                </div>
                                                                                <div class="form-group mb-3">
                                                                                        <label class="label"
                                                                                                for="password">Password</label>
                                                                                        <input v-model="password"
                                                                                                type="password"
                                                                                                class="form-control"
                                                                                                placeholder="Password"
                                                                                                required="">
                                                                                </div>

                                                                                <div class="form-group d-md-flex">
                                                                                        <div class="w-50 text-left">
                                                                                                <button class="btn btn-primary"
                                                                                                        v-on:click="dataPost">Sign
                                                                                                        in</button>
                                                                                                <label
                                                                                                        class="checkbox-wrap checkbox-primary mb-0">Remember
                                                                                                        Me
                                                                                                        <input type="checkbox"
                                                                                                                checked="">
                                                                                                        <span
                                                                                                                class="checkmark"></span>
                                                                                                </label>
                                                                                        </div>
                                                                                        <div class="w-50 text-md-right">
                                                                                                <a href="#">Forgot
                                                                                                        Password</a>
                                                                                        </div>
                                                                                </div>
                                                                        </div>
                                                                </div>
                                                                <div v-else class="login-wrap p-4 p-lg-5">
                                                                        <div class="d-flex">
                                                                                <div class="w-100">
                                                                                        <h3 class="mb-4">Registration
                                                                                        </h3>
                                                                                </div>
                                                                                <div class="w-100">
                                                                                        <p
                                                                                                class="social-media d-flex justify-content-end">
                                                                                                <a href="#"
                                                                                                        class="social-icon d-flex align-items-center justify-content-center"><span
                                                                                                                class="fa fa-facebook"></span></a>
                                                                                                <a href="#"
                                                                                                        class="social-icon d-flex align-items-center justify-content-center"><span
                                                                                                                class="fa fa-twitter"></span></a>
                                                                                        </p>
                                                                                </div>
                                                                        </div>

                                                                        <div v-else action="#" class="signin-form">
                                                                                <div class="form-group mb-3">
                                                                                        <label class="label"
                                                                                                for="name">Username</label>
                                                                                        <input v-model="firstName" type="text"
                                                                                                class="form-control"
                                                                                                placeholder="firstName"
                                                                                                required="">
                                                                                </div>
                                                                                <div class="form-group mb-3">
                                                                                        <label class="label"
                                                                                                for="Last Name">Last Name</label>
                                                                                        <input v-model="lastName"
                                                                                        type="text"
                                                                                                class="form-control"
                                                                                                placeholder="Last Name"
                                                                                                required="">
                                                                                </div>
                                                                                
                                                                                </div>
                                                                                <div class="form-group mb-3">
                                                                                        <label class="label"
                                                                                                for="email">email</label>
                                                                                        <input v-model="emailRegister"
                                                                                        type="email"
                                                                                                class="form-control"
                                                                                                placeholder="email"
                                                                                                required="">
                                                                                </div>
                                                                                <div class="form-group mb-3">
                                                                                        <label class="label"
                                                                                                for="password">Password</label>
                                                                                        <input 
                                                                                        v-model="passwordRegister" 
                                                                                        type="password"
                                                                                        class="form-control"
                                                                                        placeholder="Password"
                                                                                        required="">
                                                                                
                                                                                <div class="form-group">
                                                                                        <button type="submit"
                                                                                                class="form-control btn btn-primary submit px-3" v-on:click="dataPostRegister()">Register</button>
                                                                                </div> 
                                                                        </div>
                                                                </div>
                                                        </div>
                                                </div>
                                        </div>
                                </div>
                </section>
        </div>

        <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
        <script src="https://unpkg.com/vue@3"></script>
        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
                integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
                crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
                integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
                crossorigin="anonymous"></script>
        <script src="./JS/index.js"></script>
</body>

</html>
