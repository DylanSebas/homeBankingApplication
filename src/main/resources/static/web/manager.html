<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Document</title>
</head>

<body>
    <div class="container-fluid" id="app">
        <div class="row">
            <div class="col-7">
                <h1>Client Manager</h1>
                <form>
                    <div class="input-group pt-2">
                        <span class="input-group-text">FirstName</span>
                        <input type="text" v-model="name" aria-label="name" class="form-control">
                    </div>
                    <div class="input-group pt-2">
                        <span class="input-group-text">Last name</span>
                        <input type="text" v-model="lastName" aria-label="last name" class="form-control">
                    </div>
                    <div class="input-group mb-3 pt-2">
                        <input type="text" v-model="email" class="form-control" placeholder="Recipient's username"
                            aria-label="Recipient's username" aria-describedby="basic-addon2">
                        <span class="input-group-text" id="basic-addon2">@example.com</span>
                    </div>

                    <button type="button" v-on:click="requestPost" class="btn btn-success">Send</button>
                </form>
                <main>
                    <h2 class="pt-3">Client List</h2>
                    <table class="table table-striped">
                        <thead>
                            <tr>
                                <th>First name</th>   
                                <th>Last Name</th>
                                <th>Email</th>
                            </tr>
                        </thead>
                        <tbody>
                        <tr v-for="client in clients">
                            <td> {{client.firstName}}</td>
                            <td>{{client.lastName}}</td>
                            <td>{{client.email}}</td>
                        </tr>
                        </tbody>
                    </table>
                </main>
            </div>

        <div class="col-5">
          <section>
              <h2>Client REST response</h2>
              <p>{{clients}}</p>
        </section>  
        </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="https://unpkg.com/vue@3"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"
        integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"
        integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13"
        crossorigin="anonymous"></script>
    <script src="./JS/manager.js"></script>
</body>

</html>
