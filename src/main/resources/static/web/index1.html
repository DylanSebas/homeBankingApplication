<!DOCTYPE html>
<html lang="en">

<head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <link rel="stylesheet" href="./custom/custom1.css">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
                integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
                crossorigin="anonymous">
        <title>Login</title>
</head>

<body class="bgbody">
        <div class="container  " id="app">
                <div class="forms-container">
                        <div class="signin-signup">
                                <form class="sign-in-form">
                                        <h2 class="title">Sign in</h2>
                                        <div class="input-field">
                                                <i class="fas fa-user"></i>
                                                <input type="text" v-model="email" placeholder="Email" />
                                        </div>
                                        <div class="input-field">
                                                <i class="fas fa-lock"></i>
                                                <input type="password" v-model="password" placeholder="Password" />
                                        </div>
                                        <input type="button" v-on:click="dataPost" value="Login"
                                                class="btnLogin solid" />
                                </form>
                                <form class="sign-up-form ">
                                        <h2 class="title">Sign up</h2>
                                        <div class="input-field">
                                                <i class="fas fa-envelope"></i>
                                                <input v-model="firstName" type="text" placeholder="first Name" />
                                        </div>
                                        <div class="input-field">
                                                <i class="fas fa-envelope"></i>
                                                <input v-model="lastName" type="text" placeholder="last Name" />
                                        </div>
                                        <div class="input-field">
                                                <i class="fas fa-envelope"></i>
                                                <input v-model="emailRegister" type="email" placeholder="Email" />
                                        </div>
                                        <div class="input-field">
                                                <i class="fas fa-lock"></i>
                                                <input type="password" v-model="passwordRegister"
                                                        placeholder="Password" />
                                        </div>
                                        <input type="button" class="btnLogin" v-on:click="dataPostRegister()"
                                                value="Sign up" />

                                </form>
                        </div>
                </div>

                <div class="panels-container">
                        <div class="panel left-panel">
                                <div class="content">
                                        <h3>New here ?</h3>
                                        <p>
                                                Lorem ipsum, dolor sit amet consectetur adipisicing elit. Debitis,
                                                ex ratione. Aliquid!
                                        </p>
                                        <button class="btn transparent" id="sign-up-btn">
                                                Sign up
                                        </button>
                                </div>
                                <img src="./img/log.svg" class="image" alt="" />
                        </div>
                        <div class="panel right-panel">
                                <div class="content">
                                        <h3>One of us ?</h3>
                                        <p>
                                                Lorem ipsum dolor sit amet consectetur adipisicing elit. Nostrum
                                                laboriosam ad deleniti.
                                        </p>
                                        <button class="btn transparent" id="sign-in-btn">
                                                Sign in
                                        </button>
                                </div>
                                <img src="img/register.svg" class="image" alt="" />
                        </div>
                </div>
        </div>



        <script src="https://kit.fontawesome.com/64d58efce2.js" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
        <script src="https://unpkg.com/vue@3"></script>
        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
                integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
                crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
                integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
                crossorigin="anonymous"></script>
        <script src="./JS/index.js"></script>
</body>

</html>
