        <div class="main">
            <header class="header">
                <h1>Accounts and Loans</h1>
            </header>
            <main class=" d-flex flex-column" id="main">

                <div class="d-flex justify-content-between p-2">
                    <div class="cardSize pt-2 rounded-3 marginAccount" v-for="account in account">
                        <div class=" w-100 card " style="width: 18rem;">
                            <ul class="list-group list-group-flush">
                                <li class="list-group-item">
                                    <div>
                                        <div class="d-flex justify-content-between">
                                            <h3>available money</h3>

                                            <button class="button"
                                                style="vertical-align:middle"><span>{{account.number}}</span></button>
                                        </div>
                                        <div class="d-flex justify-content-start pt-3">
                                            <p>$USD </p>
                                            <p class="numbers">{{account.balance}}</p>
                                        </div>
                                    </div>
                                </li>
                                <li class="list-group-item pt-2">
                                    <div class="d-flex justify-content-between">
                                        <button class="buttonClass"><a href="./loanApplication.html"> Borrow money</a>
                                        </button>
                                        <button class="buttonClass"> send money
                                        </button>
                                    </div>
                                </li>
                            </ul>
                        </div>
                    </div>
                    <div v-if="account.length<3">
                        <button class="btn btn-primary" v-on:click="createAccount">create</button>
                    </div>
                </div>
                <section class="heightLoan pt-5 p-2">
                    <nav id="navbar-example2" class="navbar px-3 colorLoan">
                        <a class="navbar-brand colorLoan" href="#">Your loans:</a>
                        <ul class="nav nav-pills ">
                            <li class="nav-item colorLoan pt-1 bg-light " v-for="loan in client.loan">
                                <a class="colorLoan borderButton " v-bind:href="'#id'+loan.id">{{loan.name}}</a>
                            </li>
                        </ul>
                    </nav>
                    <div id="scrollLoan">

                        <div data-bs-spy="scroll" data-bs-target="#navbar-example2" data-bs-offset="0"
                            class="scrollspy-example pt-4 bg-light" tabindex="0" v-for="loan in client.loan">
                            <h4 v-bind:id="'id'+loan.id">Loan Name: <p class="green">{{loan.name}}</p>
                            </h4>
                            <h4>Payments:</h4>
                            <p>{{loan.payments}}payments</p>
                            <h4>Amount</h4>
                            <p>{{loan.amount}}</p>
                        </div>
                    </div>
                </section>
            </main>
        </div>
